<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s</title>
</head>
<body>
    <p>The <s> tag displays a line in the middle of the text.</p>
    <p>This tag is used specify texts that want to be seeen as incorrect or no longer relevant.</p>
    <p>Example:</p>
    <p>
        <!DOCTYPE html>
            <html>
                <head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>S for incorrect</title>
                </head>
                <body>
                    <p>Example 1:</p>
                        <p>The <s>elepgant</s> elephant has a big trunk.</p>
                    <p>Example 2:</p>
                        <p><s>Only 50 tickets left!</s></p>
                        <p>SOLD OUT!</p>
                </body>
            </html>
    </p>
</body>
</html>
