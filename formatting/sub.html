<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscript</title>
</head>
<body>
    <p>The <sub> tag defines subscript text.</p>
    <p>Subscript text appears half a character below the normal line, and is sometimes rendered<br>
        in a smaller font.</p>
    <p>Example:</p>
        <p>This text contains <sub>subscript</sub> text.</p>
</body>
</html>
