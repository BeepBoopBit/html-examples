<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acronym-abbreviation</title>
</head>
<body>
    <p>The <abbr> tag is used to mark up an abbreviation or acryonym.</p>
    <p>Note: There is also an <acronym> tag used for HTML 4. The <abbr> and <acronym> tags are the same, but <abbr> is used for HTML 5.</p>
    
    <p>Example:</p> <!-- Could use a better example. -->>
        <p> 
            <!DOCTYPE html>
            <html>
                <head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>What is HTML?</title>
                </head>
                <body>
                    <p> <abbr title="Hypertext Markup Language">HTML</abbr> is the standard markup language for creating Web pages.</p>
                </body>
            </html>
        </p>
</body>
</html>
