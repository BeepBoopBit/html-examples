<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mark</title>
</head>
<body>
    <p>The <mark> tag simply marks or highlights a text.</p>
    <p>Note: For HTML, yellow is the default color for highlighted texts.</p>
    <p>Example:</p>
    <P>
        <!DOCTYPE html>
            <html>
                <head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Mark</title>
                </head>
                <body>
                    <p>Do not forget to buy <mark>milk</mark> today.</p>
                </body>
            </html>
    </p>
</body>
</html>
