<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript</title>
</head>
<body>
    <p>The <sup> tag defines superscript text.</p>
    <p>Superscript text appears half a character above the normal line, and is sometimes rendered in a<br>
        smaller font.</p>
    <p>Example:</p>
        <p>This text contains <sup>superscript</sup> text.</p>
</body>
</html>
