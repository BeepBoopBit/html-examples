<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <p>The <form> tag represents a document section containing interactive controls for submitting information.</p>
    <p>The interactive controls of this tags could contain:</p>
        <p><input></p>
        <p><textarea></p>
        <p><button></p>
        <p><select></p>
        <p><option></p>
        <p><optgroup></p>
        <p><fieldset></p>
        <p><label></p>
        <p><output></p>
    <p>Example:</p>
        <p>
            <!DOCTYPE html>
            <html>
                <head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Form</title>
                </head>
                <body>
                    <form action="/action_page.php">
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname"><br><br>
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname"><br><br>
                        <input type="submit" value="Submit">
                      </form>
                      
                      <p>Click the "Submit" button and the form-data will be sent to a page on the 
                      server called "action_page.php".</p>
                </body>
            </html>
        </p>
    </body>
</html>
